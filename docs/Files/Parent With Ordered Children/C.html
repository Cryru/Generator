<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ReSharper disable Html.PathError -->
    <link rel="stylesheet" href="../../normalize.css" type="text/css">
    <link rel="stylesheet" href="../../stylesheet.css" type="text/css">
    <!-- ReSharper enable Html.PathError -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<!-- ReSharper disable UnknownCssClass -->
<div class="px-3 my-5 markdown-body">
<p>File C here.</p>

</div>
<!-- ReSharper enable UnknownCssClass -->
<script>
    var links = document.getElementsByClassName("link");
    for (var i = 0; i < links.length; i++) {
        const link = links[i].getAttribute("link");
        links[i].addEventListener("click",
            function (e) {
                window.parent.postMessage("navigate$" + link, "*");
                e.stopPropagation();
            });
    }

    var anchors = document.getElementsByTagName("a");
    for (var i = 0; i < anchors.length; i++) {
        const anchor = anchors[i].getAttribute("href");
        anchors[i].addEventListener("click",
            function (e) {
                console.log(anchor);
                if (anchor.indexOf("http") != -1) {
                    window.open(anchor);
                    e.stopPropagation();
                    return;
                }
            });
    }
</script>
</body>
</html>
