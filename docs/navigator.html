<!DOCTYPE html>
<html>
<head>
    <title>Navigation</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./treeview.css" type="text/css">
    <link rel="stylesheet" href="./stylesheet.css" type="text/css">
</head>
<body class="navigator">
    <ul class="main-ul">
<li><span class="fake-caret">⯄ </span><span class="link" link="Files\Parent File.html">Parent File</span></li>
<li><span class="caret"></span><span class="link" link="Files\Parent Folder\Folder.html">Parent Folder</span>
<ul class="active">
<li><span class="fake-caret">⯄ </span><span class="link" link="Files\Parent Folder\Child File.html">Child File</span></li>
<li><span class="caret">Nested Parent</span>
<ul class="active">
<li><span class="fake-caret">⯄ </span><span class="link" link="Files\Parent Folder\Nested Parent\Nested Parent Child.html">Nested Parent Child</span></li>
</ul>
</li>
</ul>
</li>
<li><span class="caret"></span><span class="link" link="Files\Parent With Ordered Children\Folder.html">Parent With Ordered Children</span>
<ul class="active">
<li><span class="fake-caret">⯄ </span><span class="link" link="Files\Parent With Ordered Children\D.html">D</span></li>
<li><span class="fake-caret">⯄ </span><span class="link" link="Files\Parent With Ordered Children\B.html">B</span></li>
<li><span class="fake-caret">⯄ </span><span class="link" link="Files\Parent With Ordered Children\C.html">C</span></li>
<li><span class="fake-caret">⯄ </span><span class="link" link="Files\Parent With Ordered Children\E.html">E</span></li>
<li><span class="fake-caret">⯄ </span><span class="link" link="Files\Parent With Ordered Children\A.html">A</span></li>
</ul>
</li>
    </ul>
	<script>
	    var links = document.getElementsByClassName("link");
	    for (var i = 0; i < links.length; i++) {
		    const link = links[i];
	        const linkAttr = link.getAttribute("link");
            if (linkAttr) {
	            link.addEventListener("click",
		            function(e) {
			            window.parent.postMessage("navigate$" + linkAttr, "*");
			            e.stopPropagation();
		            });
            }
	    }

	    var carets = document.getElementsByClassName("caret");
	    for (var i = 0; i < carets.length; i++) {
	        carets[i].addEventListener("click",
	            function(e) {
	                this.parentElement.querySelector(".active").classList.toggle("nested");
	                this.classList.toggle("caret-down");
	            });
	    }
	</script>
</body>
</html>
